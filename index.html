<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ifnoon</title>
  <style>
    :root { --gap: 6px; } /* reduced vertical spacing */
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #111;
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 20px 40px;
    }
    .stack {
      display: grid;
      gap: var(--gap);
      place-items: center;
      text-align: center;
      width: min(90vw, 900px);
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      -webkit-user-drag: none;
      user-select: none;
    }
    .logo { width: min(36vw, 252px); }
    .synth { width: min(59.5vw, 616px); }
    .fade { opacity: 0; transform: translateY(4px); animation: a .5s ease-out forwards; }
    .fade:nth-child(2) { animation-delay: .08s; }
    @keyframes a { to { opacity: 1; transform: none; } }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="stack">
      <img class="logo fade" src="./logo.png" alt="ifnoon logo" loading="eager" />
      <img class="synth fade" src="./synth.png" alt="Synthesizer" loading="lazy" />
    </div>
  </main>
</body>
</html>
